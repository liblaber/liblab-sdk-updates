name: 'SDK updates'
description:
  'Github Action that builds SDKs and publishes PRs using latest liblab versions'
author: 'liblaber'

branding:
  icon: https://pbs.twimg.com/profile_images/1529476217170165760/M55WzgYB_400x400.jpg
  color: 'white'

inputs:
  liblab_token:
    description: 'The Liblab authentication token provided by liblab CLI'
    required: true
  github_token:
    description: 'The github token that will allow posting PRs to SDK repos'
    required: true

outputs:
  status:
    description: 'Status of the build'

runs:
  using: node20
  main: dist/index.js
